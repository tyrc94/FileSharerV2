
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->

    <title>FileSharer - Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/signup" method="POST" class="form-signin">
      <h1>FileSharer</h1>
      <!-- <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <h1 class="h3 mb-3 font-weight-normal">Registration Form</h1>
      <label for="firstName" class="sr-only">First Name</label>
      <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required autofocus>
      <label for="lastName" class="sr-only">Last Name</label>
      <input type="text" id="lastName" name="lastName" class="form-control" placeholder="First Name" required>
      <label for="username" class="sr-only">Email address</label>
      <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <br>
      <p>Already a user? Click <a href="/login">here</a> to sign in.</p>

      <p class="mt-5 mb-3 text-muted">&copy; 2018 Tyrell Carew</p>
    </form>
    
  </body>
</html>
